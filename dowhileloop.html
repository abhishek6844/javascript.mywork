<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Do While Loop In Javascript</title>
</head>
<body>
    <script>
        //first initialization  then increment or decrement then condition check //
var a = 1;
do{
    document.write("yahoo baba<br>");
    a = a + 1;
}while(a<=10)


    </script>
    
</body>
</html>
