<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Break & Continue statement in Javascript</title>
</head>
<body>
    <script>
        
        for(var a= 1; a<=10 ; a++){
            if(a == 3){ document.write("hey :" + a + "<br>");
            //continue;//
            break;

            }
            document.write(a+ ")hello yahoo baba<br>");
        }
    </script>
    
</body>
</html>
