</head>
<body>
    <script>

        //global variables work inside functions and also outside of the functions//
        //local variables only work inside functions. they can not work outside of functions//

       
       var a = " yahoo baba"
        function hello(){
            document.write(a + "<br>");
        }
        hello();
        document.write(a);
